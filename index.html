<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #11A8FF ;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
</style>
</head>
<body>


<div class="row">
  <div class="column">
    <div class="card">
      <img src="https://lh3.googleusercontent.com/Rv4Ar5H820tTY8V7Oh8ANapp9LSi-61CY7Ny5OA2aQu9D78KLs-5J7UmvaM4BlfH1zwQEef_RMXUdTs" alt="Jane" style="width:100%">
      <div class="container">
      
        <p class="title">Rise of the Dragons (Kings and Sorcerers--Book 1)</p>
      
        <p><a class="button" href="https://dbspages46.blogspot.com/p/blog-page_12.html"> <b> Read </b></a></p>
      </div>
    </div>
  </div>

  

</body>
</html>
